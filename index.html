<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;" id="heading">Rock, Paper & Scissors Game</h1>
    <br>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./images/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./images/paper.jpeg" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./images/scisseor.jpeg" alt="">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p id="username">Your</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <div class="msg">Play Your Move</div>
    </div>

    <center>
        <h3 id="name">Developed By - Anurag Singh</h3>
    </center>
    <script src="gameapp.js"></script>
</body>

</html>
